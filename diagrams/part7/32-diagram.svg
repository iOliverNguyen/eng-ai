<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Training vs Inference</text>

  <!-- Training Side -->
  <rect x="50" y="70" width="300" height="320" fill="#E3F2FD" stroke="#1976D2" stroke-width="3" rx="8"/>
  <text x="200" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565C0">Training (Offline)</text>

  <text x="70" y="140" font-size="12" font-weight="bold">Time Scale:</text>
  <text x="70" y="160" font-size="11" fill="#555">• Hours to weeks</text>
  <text x="70" y="175" font-size="11" fill="#555">• Can wait for completion</text>

  <text x="70" y="200" font-size="12" font-weight="bold">Hardware:</text>
  <text x="70" y="220" font-size="11" fill="#555">• High-end GPUs (A100, H100)</text>
  <text x="70" y="235" font-size="11" fill="#555">• 8-64 GPUs in parallel</text>

  <text x="70" y="260" font-size="12" font-weight="bold">Optimization:</text>
  <text x="70" y="280" font-size="11" fill="#555">• Maximize accuracy</text>
  <text x="70" y="295" font-size="11" fill="#555">• Large batches (64-512)</text>

  <text x="70" y="320" font-size="12" font-weight="bold">Cost:</text>
  <text x="70" y="340" font-size="11" fill="#555">• Fixed upfront</text>
  <text x="70" y="355" font-size="11" fill="#555">• Train once, use forever*</text>
  <text x="70" y="370" font-size="9" fill="#666">(*until retrain needed)</text>

  <!-- Inference Side -->
  <rect x="450" y="70" width="300" height="320" fill="#FFF9C4" stroke="#F57C00" stroke-width="3" rx="8"/>
  <text x="600" y="105" text-anchor="middle" font-size="16" font-weight="bold" fill="#E65100">Inference (Online)</text>

  <text x="470" y="140" font-size="12" font-weight="bold">Time Scale:</text>
  <text x="470" y="160" font-size="11" fill="#555">• Milliseconds to seconds</text>
  <text x="470" y="175" font-size="11" fill="#555">• Must respond immediately</text>

  <text x="470" y="200" font-size="12" font-weight="bold">Hardware:</text>
  <text x="470" y="220" font-size="11" fill="#555">• CPUs, GPUs, TPUs, edge</text>
  <text x="470" y="235" font-size="11" fill="#555">• Cost and power constrained</text>

  <text x="470" y="260" font-size="12" font-weight="bold">Optimization:</text>
  <text x="470" y="280" font-size="11" fill="#555">• Minimize latency</text>
  <text x="470" y="295" font-size="11" fill="#555">• Small batches or single query</text>

  <text x="470" y="320" font-size="12" font-weight="bold">Cost:</text>
  <text x="470" y="340" font-size="11" fill="#555">• Per-query ongoing</text>
  <text x="470" y="355" font-size="11" fill="#555">• Billions of queries = $$$</text>

  <!-- Arrows showing the divide -->
  <defs>
    <marker id="arrowhead-train" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <line x1="355" y1="230" x2="445" y2="230" stroke="#666" stroke-width="3" marker-end="url(#arrowhead-train)"/>
  <text x="400" y="220" text-anchor="middle" font-size="13" font-weight="bold" fill="#D84315">Deploy</text>

  <!-- Key Trade-off Box -->
  <rect x="200" y="410" width="400" height="30" fill="#FFCCBC" stroke="#D84315" stroke-width="2" rx="4"/>
  <text x="400" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Key Trade-off: Accuracy vs Latency</text>
</svg>