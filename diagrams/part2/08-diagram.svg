<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Root node -->
  <rect x="200" y="20" width="100" height="40" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="220" y="45" font-size="12" font-family="monospace">Credit ≥ 700?</text>

  <!-- Branch labels -->
  <text x="170" y="75" font-size="11" font-family="monospace" fill="green">Yes</text>
  <text x="310" y="75" font-size="11" font-family="monospace" fill="red">No</text>

  <!-- Left subtree (Yes branch) -->
  <line x1="210" y1="60" x2="120" y2="100" stroke="black" stroke-width="2"/>
  <rect x="70" y="100" width="100" height="40" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="85" y="125" font-size="12" font-family="monospace">Income ≥ 50k?</text>

  <!-- Left-left (approved) -->
  <line x1="90" y1="140" x2="50" y2="180" stroke="black" stroke-width="2"/>
  <text x="20" y="170" font-size="10" font-family="monospace" fill="green">Yes</text>
  <ellipse cx="50" cy="210" rx="45" ry="30" fill="palegreen" stroke="black" stroke-width="2"/>
  <text x="20" y="215" font-size="11" font-family="monospace">Approve</text>

  <!-- Left-right (more complex) -->
  <line x1="140" y1="140" x2="140" y2="180" stroke="black" stroke-width="2"/>
  <text x="145" y="170" font-size="10" font-family="monospace" fill="red">No</text>
  <rect x="90" y="180" width="100" height="40" fill="lightyellow" stroke="black" stroke-width="2" rx="5"/>
  <text x="105" y="205" font-size="12" font-family="monospace">Debt ratio &lt; 0.4?</text>

  <!-- Left-right-left -->
  <line x1="110" y1="220" x2="80" y2="260" stroke="black" stroke-width="2"/>
  <text x="60" y="250" font-size="10" font-family="monospace" fill="green">Yes</text>
  <ellipse cx="80" cy="290" rx="45" ry="30" fill="palegreen" stroke="black" stroke-width="2"/>
  <text x="50" y="295" font-size="11" font-family="monospace">Approve</text>

  <!-- Left-right-right -->
  <line x1="170" y1="220" x2="200" y2="260" stroke="black" stroke-width="2"/>
  <text x="180" y="250" font-size="10" font-family="monospace" fill="red">No</text>
  <ellipse cx="200" cy="290" rx="45" ry="30" fill="lightcoral" stroke="black" stroke-width="2"/>
  <text x="175" y="295" font-size="11" font-family="monospace">Deny</text>

  <!-- Right subtree (No branch) -->
  <line x1="290" y1="60" x2="380" y2="100" stroke="black" stroke-width="2"/>
  <rect x="330" y="100" width="100" height="40" fill="lightcoral" stroke="black" stroke-width="2" rx="5"/>
  <text x="345" y="125" font-size="12" font-family="monospace">Income ≥ 30k?</text>

  <!-- Right-left -->
  <line x1="360" y1="140" x2="320" y2="180" stroke="black" stroke-width="2"/>
  <text x="300" y="170" font-size="10" font-family="monospace" fill="green">Yes</text>
  <ellipse cx="320" cy="210" rx="45" ry="30" fill="lightyellow" stroke="black" stroke-width="2"/>
  <text x="295" y="215" font-size="11" font-family="monospace">Review</text>

  <!-- Right-right -->
  <line x1="410" y1="140" x2="440" y2="180" stroke="black" stroke-width="2"/>
  <text x="420" y="170" font-size="10" font-family="monospace" fill="red">No</text>
  <ellipse cx="440" cy="210" rx="45" ry="30" fill="lightcoral" stroke="black" stroke-width="2"/>
  <text x="415" y="215" font-size="11" font-family="monospace">Deny</text>
</svg>
