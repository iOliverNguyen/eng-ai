<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Loss surface (stylized) -->
  <ellipse cx="250" cy="180" rx="180" ry="100" fill="none" stroke="lightgray" stroke-width="1"/>
  <ellipse cx="250" cy="180" rx="140" ry="75" fill="none" stroke="lightgray" stroke-width="1"/>
  <ellipse cx="250" cy="180" rx="100" ry="50" fill="none" stroke="lightgray" stroke-width="1"/>
  <ellipse cx="250" cy="180" rx="60" ry="30" fill="none" stroke="lightgray" stroke-width="1"/>
  <ellipse cx="250" cy="180" rx="20" ry="10" fill="none" stroke="lightgray" stroke-width="1"/>

  <!-- Minimum point -->
  <circle cx="250" cy="180" r="6" fill="red"/>
  <text x="260" y="185" font-size="12" font-family="monospace" fill="red">min</text>

  <!-- Gradient descent path -->
  <circle cx="100" cy="80" r="5" fill="steelblue"/>
  <text x="60" y="75" font-size="11" font-family="monospace" fill="steelblue">start</text>

  <line x1="100" y1="80" x2="130" y2="100" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="130" cy="100" r="4" fill="steelblue"/>

  <line x1="130" y1="100" x2="160" y2="120" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="160" cy="120" r="4" fill="steelblue"/>

  <line x1="160" y1="120" x2="185" y2="140" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="185" cy="140" r="4" fill="steelblue"/>

  <line x1="185" y1="140" x2="205" y2="155" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="205" cy="155" r="4" fill="steelblue"/>

  <line x1="205" y1="155" x2="225" y2="168" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="225" cy="168" r="4" fill="steelblue"/>

  <line x1="225" y1="168" x2="240" y2="176" stroke="steelblue" stroke-width="2" marker-end="url(#arrowblue)"/>
  <circle cx="240" cy="176" r="4" fill="steelblue"/>

  <!-- Axes -->
  <line x1="20" y1="320" x2="480" y2="320" stroke="black" stroke-width="2"/>
  <line x1="20" y1="320" x2="20" y2="30" stroke="black" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="430" y="340" font-size="13" font-family="monospace">w₁</text>
  <text x="25" y="50" font-size="13" font-family="monospace">w₂</text>

  <!-- Title -->
  <text x="150" y="25" font-size="14" font-family="monospace" font-weight="bold">Gradient Descent on Loss Surface</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="steelblue"/>
    </marker>
  </defs>
</svg>