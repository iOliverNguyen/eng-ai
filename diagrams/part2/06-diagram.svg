<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="40" y1="260" x2="360" y2="260" stroke="black" stroke-width="2"/>
  <line x1="40" y1="260" x2="40" y2="40" stroke="black" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="350" y="280" font-size="14" font-family="monospace">Feature x</text>
  <text x="10" y="50" font-size="14" font-family="monospace">Output y</text>

  <!-- Data points (class 0 - circles) -->
  <circle cx="80" cy="220" r="4" fill="steelblue"/>
  <circle cx="100" cy="200" r="4" fill="steelblue"/>
  <circle cx="120" cy="210" r="4" fill="steelblue"/>
  <circle cx="90" cy="230" r="4" fill="steelblue"/>
  <circle cx="110" cy="195" r="4" fill="steelblue"/>

  <!-- Data points (class 1 - squares) -->
  <rect x="240" y="96" width="8" height="8" fill="coral"/>
  <rect x="260" y="86" width="8" height="8" fill="coral"/>
  <rect x="280" y="76" width="8" height="8" fill="coral"/>
  <rect x="300" y="96" width="8" height="8" fill="coral"/>
  <rect x="320" y="86" width="8" height="8" fill="coral"/>

  <!-- Linear decision boundary -->
  <line x1="60" y1="240" x2="340" y2="80" stroke="green" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Legend -->
  <text x="50" y="30" font-size="12" font-family="monospace">Linear Decision Boundary</text>
  <circle cx="70" cy="280" r="4" fill="steelblue"/>
  <text x="80" y="285" font-size="12" font-family="monospace">Class 0</text>
  <rect x="160" y="276" width="8" height="8" fill="coral"/>
  <text x="175" y="285" font-size="12" font-family="monospace">Class 1</text>
</svg>