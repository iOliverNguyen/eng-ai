<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="180" y="25" font-size="14" font-family="monospace" font-weight="bold">Activation Functions</text>

  <!-- Axes -->
  <line x1="40" y1="150" x2="460" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="250" stroke="black" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="420" y="170" font-size="12" font-family="monospace">z</text>
  <text x="260" y="70" font-size="12" font-family="monospace">f(z)</text>

  <!-- ReLU -->
  <path d="M 50,150 L 250,150 L 450,50"
        fill="none" stroke="steelblue" stroke-width="2.5"/>
  <text x="380" y="70" font-size="11" font-family="monospace" fill="steelblue">ReLU</text>

  <!-- Sigmoid -->
  <path d="M 50,145 Q 150,147 250,100 Q 350,53 450,50"
        fill="none" stroke="coral" stroke-width="2"/>
  <text x="380" y="110" font-size="11" font-family="monospace" fill="coral">Sigmoid</text>

  <!-- Tanh -->
  <path d="M 50,220 Q 150,180 250,100 Q 350,20 450,10"
        fill="none" stroke="green" stroke-width="2"/>
  <text x="380" y="150" font-size="11" font-family="monospace" fill="green">Tanh</text>

  <!-- Markers -->
  <line x1="150" y1="145" x2="150" y2="155" stroke="gray" stroke-width="1"/>
  <text x="145" y="170" font-size="10" font-family="monospace" fill="gray">-3</text>
  <line x1="350" y1="145" x2="350" y2="155" stroke="gray" stroke-width="1"/>
  <text x="348" y="170" font-size="10" font-family="monospace" fill="gray">+3</text>
</svg>