<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="120" y="25" font-size="14" font-family="monospace" font-weight="bold">Emergence of Hierarchical Features</text>

  <!-- Layer 1: Simple features -->
  <text x="40" y="70" font-size="11" font-family="monospace" font-weight="bold">Layer 1:</text>
  <!-- Simple edge patterns -->
  <line x1="50" y1="90" x2="80" y2="90" stroke="black" stroke-width="3"/>
  <line x1="100" y1="80" x2="100" y2="110" stroke="black" stroke-width="3"/>
  <line x1="120" y1="80" x2="150" y2="110" stroke="black" stroke-width="3"/>
  <text x="40" y="130" font-size="9" font-family="monospace" fill="gray">Edges, orientations</text>

  <!-- Layer 2: Combined features -->
  <text x="220" y="70" font-size="11" font-family="monospace" font-weight="bold">Layer 2:</text>
  <rect x="230" y="80" width="30" height="30" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="280" cy="95" r="15" fill="none" stroke="black" stroke-width="2"/>
  <path d="M 310,80 L 310,110 L 330,95 Z" fill="none" stroke="black" stroke-width="2"/>
  <text x="220" y="130" font-size="9" font-family="monospace" fill="gray">Shapes, corners</text>

  <!-- Layer 3: Object parts -->
  <text x="380" y="70" font-size="11" font-family="monospace" font-weight="bold">Layer 3:</text>
  <!-- Simplified ear shape -->
  <path d="M 390,85 Q 395,75 405,85 L 405,105 L 390,105 Z" fill="lightgray" stroke="black" stroke-width="2"/>
  <!-- Simplified eye -->
  <circle cx="430" cy="95" r="10" fill="lightgray" stroke="black" stroke-width="2"/>
  <circle cx="430" cy="95" r="4" fill="black"/>
  <text x="380" y="130" font-size="9" font-family="monospace" fill="gray">Parts (ear, eye)</text>

  <!-- Learned during training -->
  <text x="100" y="170" font-size="12" font-family="monospace" font-weight="bold">Learned Automatically During Training:</text>

  <!-- Before training -->
  <rect x="80" y="190" width="120" height="80" fill="lightyellow" stroke="black" stroke-width="2" rx="5"/>
  <text x="100" y="215" font-size="11" font-family="monospace">Before Training</text>
  <!-- Random activations -->
  <circle cx="100" cy="235" r="3" fill="gray" opacity="0.5"/>
  <circle cx="115" cy="245" r="3" fill="gray" opacity="0.5"/>
  <circle cx="130" cy="230" r="3" fill="gray" opacity="0.5"/>
  <circle cx="145" cy="250" r="3" fill="gray" opacity="0.5"/>
  <circle cx="160" cy="240" r="3" fill="gray" opacity="0.5"/>
  <circle cx="175" cy="235" r="3" fill="gray" opacity="0.5"/>
  <text x="95" y="265" font-size="9" font-family="monospace" fill="gray">Random noise</text>

  <!-- Arrow -->
  <text x="215" y="235" font-size="16" font-family="monospace">â†’</text>
  <text x="207" y="250" font-size="9" font-family="monospace" fill="gray">Optimize</text>

  <!-- After training -->
  <rect x="260" y="190" width="140" height="80" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="280" y="215" font-size="11" font-family="monospace">After Training</text>
  <!-- Structured clusters -->
  <circle cx="290" cy="235" r="4" fill="steelblue"/>
  <circle cx="295" cy="240" r="4" fill="steelblue"/>
  <circle cx="300" cy="232" r="4" fill="steelblue"/>

  <circle cx="340" cy="240" r="4" fill="coral"/>
  <circle cx="345" cy="235" r="4" fill="coral"/>
  <circle cx="350" cy="243" r="4" fill="coral"/>

  <circle cx="370" cy="250" r="4" fill="green"/>
  <circle cx="375" cy="245" r="4" fill="green"/>
  <circle cx="380" cy="252" r="4" fill="green"/>
  <text x="270" y="265" font-size="9" font-family="monospace" fill="gray">Structured features</text>

  <text x="90" y="295" font-size="10" font-family="monospace" fill="gray">Structure emerges from optimization, not design</text>
</svg>