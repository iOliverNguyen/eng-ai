<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="25" font-size="14" font-family="monospace" font-weight="bold">Context Window</text>

  <!-- Context window box -->
  <rect x="50" y="60" width="500" height="180" fill="lightgray" stroke="black" stroke-width="2" rx="5"/>
  <text x="60" y="80" font-size="11" font-family="monospace" font-weight="bold">Context Window (e.g., 4096 tokens)</text>

  <!-- System prompt -->
  <rect x="70" y="100" width="460" height="30" fill="lightyellow" stroke="black" stroke-width="1" rx="3"/>
  <text x="80" y="120" font-size="9" font-family="monospace">System Prompt: "You are a helpful assistant..." (200 tokens)</text>

  <!-- Conversation history -->
  <rect x="70" y="140" width="460" height="50" fill="lightblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="80" y="160" font-size="9" font-family="monospace">Conversation History:</text>
  <text x="80" y="175" font-size="8" font-family="monospace">User: "What is AI?" Assistant: "AI is..." (600 tokens)</text>

  <!-- Available space -->
  <rect x="70" y="200" width="460" height="30" fill="lightgreen" stroke="black" stroke-width="1" rx="3"/>
  <text x="80" y="220" font-size="9" font-family="monospace">Available Space for New Input/Output (~3300 tokens remaining)</text>

  <!-- Annotation -->
  <text x="120" y="260" font-size="9" font-family="monospace" fill="gray">Everything must fit within the window for the model to access it</text>
</svg>