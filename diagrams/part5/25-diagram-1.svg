<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 550 330" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="150" y="25" font-size="14" font-family="monospace" font-weight="bold">Scaling Laws (Log-Log Plot)</text>

  <!-- Axes -->
  <line x1="80" y1="280" x2="500" y2="280" stroke="black" stroke-width="2"/>
  <line x1="80" y1="280" x2="80" y2="60" stroke="black" stroke-width="2"/>

  <!-- X-axis label -->
  <text x="210" y="305" font-size="11" font-family="monospace">Model Parameters (log scale)</text>

  <!-- Y-axis label -->
  <text x="15" y="175" font-size="11" font-family="monospace" transform="rotate(-90 15 175)">Loss (log scale)</text>

  <!-- X-axis ticks -->
  <line x1="150" y1="275" x2="150" y2="285" stroke="black" stroke-width="1"/>
  <text x="135" y="300" font-size="9" font-family="monospace">100M</text>

  <line x1="230" y1="275" x2="230" y2="285" stroke="black" stroke-width="1"/>
  <text x="225" y="300" font-size="9" font-family="monospace">1B</text>

  <line x1="310" y1="275" x2="310" y2="285" stroke="black" stroke-width="1"/>
  <text x="300" y="300" font-size="9" font-family="monospace">10B</text>

  <line x1="390" y1="275" x2="390" y2="285" stroke="black" stroke-width="1"/>
  <text x="378" y="300" font-size="9" font-family="monospace">100B</text>

  <line x1="470" y1="275" x2="470" y2="285" stroke="black" stroke-width="1"/>
  <text x="465" y="300" font-size="9" font-family="monospace">1T</text>

  <!-- Y-axis ticks -->
  <line x1="75" y1="230" x2="85" y2="230" stroke="black" stroke-width="1"/>
  <text x="50" y="235" font-size="9" font-family="monospace">3.5</text>

  <line x1="75" y1="180" x2="85" y2="180" stroke="black" stroke-width="1"/>
  <text x="50" y="185" font-size="9" font-family="monospace">3.0</text>

  <line x1="75" y1="130" x2="85" y2="130" stroke="black" stroke-width="1"/>
  <text x="50" y="135" font-size="9" font-family="monospace">2.5</text>

  <line x1="75" y1="80" x2="85" y2="80" stroke="black" stroke-width="1"/>
  <text x="50" y="85" font-size="9" font-family="monospace">2.0</text>

  <!-- Scaling curve (straight line in log-log space) -->
  <line x1="150" y1="240" x2="470" y2="90" stroke="steelblue" stroke-width="3"/>

  <!-- Data points -->
  <circle cx="150" cy="240" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <circle cx="230" cy="205" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <circle cx="310" cy="170" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <circle cx="390" cy="135" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <circle cx="470" cy="100" r="5" fill="steelblue" stroke="black" stroke-width="1"/>

  <!-- Model labels -->
  <text x="155" y="238" font-size="8" font-family="monospace">GPT-1</text>
  <text x="235" y="203" font-size="8" font-family="monospace">GPT-2</text>
  <text x="315" y="168" font-size="8" font-family="monospace">GPT-3</text>
  <text x="395" y="133" font-size="8" font-family="monospace">PaLM</text>
  <text x="475" y="98" font-size="8" font-family="monospace">GPT-4?</text>

  <!-- Annotations -->
  <text x="320" y="250" font-size="9" font-family="monospace" fill="gray">Power law: L ∝ N^(-α)</text>
  <text x="280" y="265" font-size="9" font-family="monospace" fill="gray">Straight line in log-log space</text>

  <line x1="200" y1="110" x2="280" y2="150" stroke="gray" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="285" y="150" font-size="8" font-family="monospace" fill="gray">Consistent</text>
  <text x="285" y="162" font-size="8" font-family="monospace" fill="gray">improvement</text>
  <text x="285" y="174" font-size="8" font-family="monospace" fill="gray">with scale</text>
</svg>