<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 550 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="160" y="25" font-size="14" font-family="monospace" font-weight="bold">Temperature Effects</text>

  <!-- T = 0.1 (low) -->
  <text x="50" y="70" font-size="11" font-family="monospace" font-weight="bold">T = 0.1 (Low)</text>
  <text x="50" y="85" font-size="9" font-family="monospace" fill="gray">Peaked - safe completions</text>

  <rect x="50" y="95" width="120" height="25" fill="darkblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="55" y="111" font-size="9" font-family="monospace" fill="white">sunny: 0.85</text>

  <rect x="50" y="125" width="20" height="25" fill="lightblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="55" y="141" font-size="9" font-family="monospace">0.10</text>

  <rect x="50" y="155" width="8" height="25" fill="lightblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="55" y="171" font-size="8" font-family="monospace">0.03</text>

  <!-- T = 1.0 (default) -->
  <text x="220" y="70" font-size="11" font-family="monospace" font-weight="bold">T = 1.0 (Default)</text>
  <text x="220" y="85" font-size="9" font-family="monospace" fill="gray">Balanced distribution</text>

  <rect x="220" y="95" width="70" height="25" fill="steelblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="225" y="111" font-size="9" font-family="monospace" fill="white">sunny: 0.42</text>

  <rect x="220" y="125" width="50" height="25" fill="lightblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="225" y="141" font-size="9" font-family="monospace">cloudy: 0.28</text>

  <rect x="220" y="155" width="35" height="25" fill="lightblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="225" y="171" font-size="9" font-family="monospace">rainy: 0.18</text>

  <!-- T = 2.0 (high) -->
  <text x="380" y="70" font-size="11" font-family="monospace" font-weight="bold">T = 2.0 (High)</text>
  <text x="380" y="85" font-size="9" font-family="monospace" fill="gray">Flat - creative/chaotic</text>

  <rect x="380" y="95" width="55" height="25" fill="lightsteelblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="111" font-size="9" font-family="monospace">sunny: 0.30</text>

  <rect x="380" y="125" width="48" height="25" fill="lightsteelblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="141" font-size="9" font-family="monospace">cloudy: 0.25</text>

  <rect x="380" y="155" width="40" height="25" fill="lightsteelblue" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="171" font-size="9" font-family="monospace">rainy: 0.20</text>

  <rect x="380" y="185" width="20" height="25" fill="lightgray" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="201" font-size="8" font-family="monospace">purple...</text>

  <!-- Axis -->
  <line x1="40" y1="230" x2="500" y2="230" stroke="gray" stroke-width="1"/>
  <text x="200" y="250" font-size="11" font-family="monospace" fill="gray">Increasing Temperature â†’</text>
  <text x="40" y="270" font-size="9" font-family="monospace" fill="gray">More peaked (deterministic)</text>
  <text x="350" y="270" font-size="9" font-family="monospace" fill="gray">More flat (random)</text>
