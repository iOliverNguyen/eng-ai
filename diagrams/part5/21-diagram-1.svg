<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="180" y="25" font-size="14" font-family="monospace" font-weight="bold">Next-Token Prediction</text>

  <!-- Input sequence -->
  <text x="40" y="70" font-size="11" font-family="monospace">Input sequence:</text>

  <rect x="40" y="80" width="60" height="35" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="50" y="102" font-size="10" font-family="monospace">The</text>

  <rect x="110" y="80" width="60" height="35" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="120" y="102" font-size="10" font-family="monospace">cat</text>

  <rect x="180" y="80" width="60" height="35" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="190" y="102" font-size="10" font-family="monospace">sat</text>

  <rect x="250" y="80" width="60" height="35" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="263" y="102" font-size="10" font-family="monospace">on</text>

  <rect x="320" y="80" width="60" height="35" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="330" y="102" font-size="10" font-family="monospace">the</text>

  <text x="395" y="102" font-size="18" font-family="monospace" fill="gray">?</text>

  <!-- Model -->
  <text x="225" y="155" font-size="11" font-family="monospace" fill="gray">↓</text>
  <rect x="180" y="165" width="150" height="40" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="195" y="188" font-size="11" font-family="monospace">Transformer Model</text>

  <!-- Output distribution -->
  <text x="225" y="225" font-size="11" font-family="monospace" fill="gray">↓</text>
  <text x="150" y="245" font-size="11" font-family="monospace">Probability distribution:</text>

  <rect x="40" y="255" width="70" height="20" fill="orange" stroke="black" stroke-width="1" rx="3"/>
  <text x="45" y="269" font-size="9" font-family="monospace">mat: 0.24</text>

  <rect x="120" y="255" width="80" height="20" fill="lightyellow" stroke="black" stroke-width="1" rx="3"/>
  <text x="125" y="269" font-size="9" font-family="monospace">floor: 0.18</text>

  <rect x="210" y="255" width="80" height="20" fill="lightyellow" stroke="black" stroke-width="1" rx="3"/>
  <text x="215" y="269" font-size="9" font-family="monospace">chair: 0.12</text>

  <rect x="300" y="255" width="90" height="20" fill="lightgray" stroke="black" stroke-width="1" rx="3"/>
  <text x="305" y="269" font-size="9" font-family="monospace">couch: 0.08</text>

  <text x="400" y="269" font-size="9" font-family="monospace" fill="gray">...</text>

  <!-- Annotation -->
  <text x="430" y="120" font-size="9" font-family="monospace" fill="gray">Predict next</text>
  <text x="440" y="132" font-size="9" font-family="monospace" fill="gray">token</text>

  <text x="430" y="265" font-size="9" font-family="monospace" fill="gray">Sample from</text>
  <text x="430" y="277" font-size="9" font-family="monospace" fill="gray">distribution</text>
</svg>