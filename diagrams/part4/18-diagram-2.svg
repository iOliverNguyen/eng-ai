<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="140" y="25" font-size="14" font-family="monospace" font-weight="bold">Embedding Space (2D Projection)</text>

  <!-- Axes -->
  <line x1="50" y1="280" x2="450" y2="280" stroke="gray" stroke-width="1"/>
  <line x1="250" y1="60" x2="250" y2="300" stroke="gray" stroke-width="1"/>

  <!-- Axis labels -->
  <text x="430" y="295" font-size="11" font-family="monospace" fill="gray">dimension 1</text>
  <text x="260" y="75" font-size="11" font-family="monospace" fill="gray">dimension 2</text>

  <!-- Animal cluster -->
  <circle cx="150" cy="150" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <text x="155" y="155" font-size="10" font-family="monospace">dog</text>

  <circle cx="170" cy="160" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <text x="175" y="165" font-size="10" font-family="monospace">cat</text>

  <circle cx="135" cy="170" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <text x="140" y="175" font-size="10" font-family="monospace">puppy</text>

  <circle cx="155" cy="180" r="5" fill="steelblue" stroke="black" stroke-width="1"/>
  <text x="160" y="185" font-size="10" font-family="monospace">pet</text>

  <!-- Vehicle cluster -->
  <circle cx="350" cy="120" r="5" fill="coral" stroke="black" stroke-width="1"/>
  <text x="355" y="125" font-size="10" font-family="monospace">car</text>

  <circle cx="370" cy="130" r="5" fill="coral" stroke="black" stroke-width="1"/>
  <text x="375" y="135" font-size="10" font-family="monospace">truck</text>

  <circle cx="335" cy="140" r="5" fill="coral" stroke="black" stroke-width="1"/>
  <text x="340" y="145" font-size="10" font-family="monospace">vehicle</text>

  <circle cx="355" cy="150" r="5" fill="coral" stroke="black" stroke-width="1"/>
  <text x="360" y="155" font-size="10" font-family="monospace">drive</text>

  <!-- Royalty cluster -->
  <circle cx="130" cy="230" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="90" y="235" font-size="10" font-family="monospace">king</text>

  <circle cx="170" cy="240" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="135" y="245" font-size="10" font-family="monospace">queen</text>

  <circle cx="110" cy="250" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="75" y="255" font-size="10" font-family="monospace">prince</text>

  <circle cx="150" cy="260" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="115" y="265" font-size="10" font-family="monospace">princess</text>

  <!-- Unrelated word -->
  <circle cx="320" cy="240" r="5" fill="gray" stroke="black" stroke-width="1"/>
  <text x="325" y="245" font-size="10" font-family="monospace">quantum</text>

  <!-- Cluster labels -->
  <text x="130" y="195" font-size="11" font-family="monospace" fill="steelblue" font-weight="bold">Animals</text>
  <text x="330" y="105" font-size="11" font-family="monospace" fill="coral" font-weight="bold">Vehicles</text>
  <text x="100" y="275" font-size="11" font-family="monospace" fill="green" font-weight="bold">Royalty</text>

  <!-- Similarity annotation -->
  <line x1="150" y1="150" x2="170" y2="160" stroke="steelblue" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="140" y="140" font-size="9" font-family="monospace" fill="gray">close = similar</text>

  <line x1="170" y1="160" x2="320" y2="240" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="230" y="200" font-size="9" font-family="monospace" fill="gray">far = dissimilar</text>
</svg>