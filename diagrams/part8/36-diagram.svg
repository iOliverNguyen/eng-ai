<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Scaling Law: Loss vs Model Size</text>

  <!-- Axes -->
  <line x1="80" y1="450" x2="750" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="450" x2="80" y2="80" stroke="#333" stroke-width="2"/>

  <!-- X-axis labels (log scale: model size) -->
  <text x="120" y="475" font-size="12" text-anchor="middle" fill="#666">100M</text>
  <text x="250" y="475" font-size="12" text-anchor="middle" fill="#666">1B</text>
  <text x="380" y="475" font-size="12" text-anchor="middle" fill="#666">10B</text>
  <text x="510" y="475" font-size="12" text-anchor="middle" fill="#666">100B</text>
  <text x="640" y="475" font-size="12" text-anchor="middle" fill="#666">1T</text>

  <!-- X-axis title -->
  <text x="400" y="495" font-size="14" text-anchor="middle" fill="#333">Model Parameters (log scale)</text>

  <!-- Y-axis labels (log scale: loss) -->
  <text x="65" y="420" font-size="12" text-anchor="end" fill="#666">3.5</text>
  <text x="65" y="350" font-size="12" text-anchor="end" fill="#666">3.0</text>
  <text x="65" y="280" font-size="12" text-anchor="end" fill="#666">2.5</text>
  <text x="65" y="210" font-size="12" text-anchor="end" fill="#666">2.0</text>
  <text x="65" y="140" font-size="12" text-anchor="end" fill="#666">1.5</text>

  <!-- Y-axis title -->
  <text x="30" y="265" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90 30 265)">Loss (lower is better)</text>

  <!-- Grid lines -->
  <line x1="80" y1="420" x2="750" y2="420" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="350" x2="750" y2="350" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="280" x2="750" y2="280" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="210" x2="750" y2="210" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="140" x2="750" y2="140" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Power law curve: L ∝ N^(-0.076) -->
  <!-- Plotting as straight line on log-log plot -->
  <path d="M 120,400 L 250,320 L 380,270 L 510,230 L 640,200"
        fill="none" stroke="#2563eb" stroke-width="3"/>

  <!-- Data points -->
  <!-- GPT-1 (117M params, loss ~3.3) -->
  <circle cx="140" cy="385" r="6" fill="#dc2626"/>
  <text x="140" y="370" font-size="11" text-anchor="middle" fill="#dc2626">GPT-1</text>

  <!-- GPT-2 (1.5B params, loss ~2.5) -->
  <circle cx="270" cy="300" r="6" fill="#dc2626"/>
  <text x="270" y="285" font-size="11" text-anchor="middle" fill="#dc2626">GPT-2</text>

  <!-- GPT-3 (175B params, loss ~2.0) -->
  <circle cx="530" cy="215" r="6" fill="#dc2626"/>
  <text x="530" y="200" font-size="11" text-anchor="middle" fill="#dc2626">GPT-3</text>

  <!-- GPT-4 (1.7T params estimated, loss ~1.8) -->
  <circle cx="660" cy="185" r="6" fill="#dc2626"/>
  <text x="660" y="170" font-size="11" text-anchor="middle" fill="#dc2626">GPT-4</text>

  <!-- Trend line label -->
  <text x="680" y="220" font-size="12" fill="#2563eb" font-weight="bold">L ∝ N⁻⁰·⁰⁷⁶</text>

  <!-- Legend -->
  <circle cx="90" cy="50" r="5" fill="#dc2626"/>
  <text x="105" y="55" font-size="12" fill="#666">Actual models</text>
  <line x1="200" y1="50" x2="240" y2="50" stroke="#2563eb" stroke-width="3"/>
  <text x="250" y="55" font-size="12" fill="#666">Power law trend</text>
</svg>