<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Human Control Points in AI Systems</text>

  <!-- Central model -->
  <rect x="325" y="250" width="150" height="80" fill="#1e1e1e" stroke="#666" stroke-width="3" rx="10"/>
  <text x="400" y="280" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">AI Model</text>
  <text x="400" y="305" font-size="12" text-anchor="middle" fill="#cccccc">(Black Box)</text>

  <!-- Control Point 1: Data Curation (top left) -->
  <circle cx="150" cy="120" r="60" fill="#dbeafe" stroke="#1e40af" stroke-width="3"/>
  <text x="150" y="115" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">Data</text>
  <text x="150" y="130" font-size="11" text-anchor="middle" fill="#1e40af">Curation</text>
  <path d="M 190,160 L 340,250" fill="none" stroke="#1e40af" stroke-width="2" marker-end="url(#arrow-blue)"/>

  <!-- Control Point 2: Guardrails (top right) -->
  <circle cx="650" cy="120" r="60" fill="#fef3c7" stroke="#d97706" stroke-width="3"/>
  <text x="650" y="115" font-size="12" font-weight="bold" text-anchor="middle" fill="#d97706">Input</text>
  <text x="650" y="130" font-size="11" text-anchor="middle" fill="#d97706">Guardrails</text>
  <path d="M 610,160 L 460,250" fill="none" stroke="#d97706" stroke-width="2" marker-end="url(#arrow-orange)"/>

  <!-- Control Point 3: Evaluation (left) -->
  <circle cx="120" cy="350" r="60" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
  <text x="120" y="345" font-size="12" font-weight="bold" text-anchor="middle" fill="#16a34a">Evaluation</text>
  <text x="120" y="360" font-size="11" text-anchor="middle" fill="#16a34a">Metrics</text>
  <path d="M 180,340 L 325,300" fill="none" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- Control Point 4: Output Filters (right) -->
  <circle cx="680" cy="350" r="60" fill="#fce7f3" stroke="#be185d" stroke-width="3"/>
  <text x="680" y="345" font-size="12" font-weight="bold" text-anchor="middle" fill="#be185d">Output</text>
  <text x="680" y="360" font-size="11" text-anchor="middle" fill="#be185d">Filters</text>
  <path d="M 620,340 L 475,300" fill="none" stroke="#be185d" stroke-width="2" marker-end="url(#arrow-pink)"/>

  <!-- Control Point 5: Thresholds (bottom left) -->
  <circle cx="200" cy="480" r="60" fill="#f3e8ff" stroke="#7c3aed" stroke-width="3"/>
  <text x="200" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#7c3aed">Threshold</text>
  <text x="200" y="490" font-size="11" text-anchor="middle" fill="#7c3aed">Tuning</text>
  <path d="M 250,450 L 350,330" fill="none" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrow-purple)"/>

  <!-- Control Point 6: Monitoring (bottom center) -->
  <circle cx="400" cy="480" r="60" fill="#fee2e2" stroke="#dc2626" stroke-width="3"/>
  <text x="400" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">Real-time</text>
  <text x="400" y="490" font-size="11" text-anchor="middle" fill="#dc2626">Monitoring</text>
  <path d="M 400,420 L 400,330" fill="none" stroke="#dc2626" stroke-width="2" marker-end="url(#arrow-red)"/>

  <!-- Control Point 7: Human Override (bottom right) -->
  <circle cx="600" cy="480" r="60" fill="#e0e7ff" stroke="#4338ca" stroke-width="3"/>
  <text x="600" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#4338ca">Human</text>
  <text x="600" y="490" font-size="11" text-anchor="middle" fill="#4338ca">Override</text>
  <path d="M 550,450 L 450,330" fill="none" stroke="#4338ca" stroke-width="2" marker-end="url(#arrow-indigo)"/>

  <!-- Bottom label -->
  <text x="400" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#666">Every arrow represents an engineering decision</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e40af"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#d97706"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="arrow-pink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#be185d"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7c3aed"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="arrow-indigo" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4338ca"/>
    </marker>
  </defs>
</svg>