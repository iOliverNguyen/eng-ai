<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f2f0ee"/>

  <!-- Central card with shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- White card container -->
  <rect x="100" y="100" width="1000" height="430" rx="12" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Title text (blue) -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="#2563eb" text-anchor="middle" letter-spacing="-2">
    Engineering Intelligence
  </text>

  <!-- Subtitle line 1 -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="500" fill="#666666" text-anchor="middle">
    Machine Learning and AI
  </text>

  <!-- Subtitle line 2 -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="500" fill="#666666" text-anchor="middle">
    from First Principles
  </text>

  <!-- Attribution -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#999999" text-anchor="middle">
    olivernguyen.io
  </text>
</svg>
