<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Adversarial Example: Imperceptible Perturbation</text>

  <!-- Original Image Box -->
  <rect x="80" y="80" width="200" height="200" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="5"/>
  <text x="180" y="190" text-anchor="middle" font-size="48" fill="#1976D2">üêº</text>
  <text x="180" y="250" text-anchor="middle" font-size="14" font-weight="bold">Original Image</text>
  <text x="180" y="270" text-anchor="middle" font-size="12" fill="#555">Prediction: "Panda"</text>
  <text x="180" y="285" text-anchor="middle" font-size="12" fill="#555">Confidence: 99.8%</text>

  <!-- Perturbation (noise) -->
  <rect x="320" y="130" width="160" height="100" fill="#FFF9C4" stroke="#F57C00" stroke-width="2" rx="5"/>
  <text x="400" y="155" text-anchor="middle" font-size="12" font-weight="bold">Adversarial</text>
  <text x="400" y="170" text-anchor="middle" font-size="12" font-weight="bold">Noise</text>
  <text x="400" y="195" text-anchor="middle" font-size="10" fill="#555">Œµ = 0.007</text>
  <text x="400" y="210" text-anchor="middle" font-size="10" fill="#555">(Imperceptible)</text>

  <!-- Adversarial Image Box -->
  <rect x="520" y="80" width="200" height="200" fill="#FFCDD2" stroke="#C62828" stroke-width="2" rx="5"/>
  <text x="620" y="190" text-anchor="middle" font-size="48" fill="#C62828">üêµ</text>
  <text x="620" y="250" text-anchor="middle" font-size="14" font-weight="bold">Adversarial Image</text>
  <text x="620" y="270" text-anchor="middle" font-size="12" fill="#555">Prediction: "Gibbon"</text>
  <text x="620" y="285" text-anchor="middle" font-size="12" fill="#555">Confidence: 99.3%</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead-adv" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <line x1="285" y1="180" x2="315" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-adv)"/>
  <line x1="485" y1="180" x2="515" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead-adv)"/>

  <!-- Human vs Model perception -->
  <rect x="100" y="320" width="600" height="100" fill="#F5F5F5" stroke="#999" stroke-width="2" rx="5"/>
  <text x="400" y="345" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Human Perception</text>
  <text x="400" y="365" text-anchor="middle" font-size="12" fill="#555">Original and adversarial images look identical</text>
  <text x="400" y="385" text-anchor="middle" font-size="14" font-weight="bold" fill="#D84315">Model Perception</text>
  <text x="400" y="405" text-anchor="middle" font-size="12" fill="#555">Confidently predicts completely different classes</text>

  <!-- Plus/equal signs -->
  <text x="298" y="185" text-anchor="middle" font-size="20" font-weight="bold" fill="#666">+</text>
  <text x="503" y="185" text-anchor="middle" font-size="20" font-weight="bold" fill="#666">=</text>
</svg>