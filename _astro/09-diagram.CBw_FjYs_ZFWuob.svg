<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Training data -->
  <rect x="20" y="20" width="80" height="50" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="30" y="50" font-size="12" font-family="monospace">Training Data</text>

  <!-- Bootstrap arrows -->
  <line x1="60" y1="70" x2="60" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="60" y1="70" x2="180" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="60" y1="70" x2="300" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="60" y1="70" x2="420" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <text x="10" y="95" font-size="10" font-family="monospace" fill="gray">bootstrap samples</text>

  <!-- Individual trees -->
  <rect x="20" y="110" width="80" height="50" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="40" y="140" font-size="11" font-family="monospace">Tree 1</text>

  <rect x="140" y="110" width="80" height="50" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="160" y="140" font-size="11" font-family="monospace">Tree 2</text>

  <rect x="260" y="110" width="80" height="50" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="280" y="140" font-size="11" font-family="monospace">Tree 3</text>

  <rect x="380" y="110" width="80" height="50" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="395" y="140" font-size="11" font-family="monospace">Tree n</text>

  <!-- Predictions -->
  <line x1="60" y1="160" x2="60" y2="200" stroke="black" stroke-width="1"/>
  <text x="40" y="195" font-size="10" font-family="monospace">$73k</text>

  <line x1="180" y1="160" x2="180" y2="200" stroke="black" stroke-width="1"/>
  <text x="160" y="195" font-size="10" font-family="monospace">$68k</text>

  <line x1="300" y1="160" x2="300" y2="200" stroke="black" stroke-width="1"/>
  <text x="280" y="195" font-size="10" font-family="monospace">$71k</text>

  <line x1="420" y1="160" x2="420" y2="200" stroke="black" stroke-width="1"/>
  <text x="400" y="195" font-size="10" font-family="monospace">$69k</text>

  <!-- Averaging -->
  <line x1="60" y1="210" x2="220" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="180" y1="210" x2="220" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="210" x2="260" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="210" x2="260" y2="250" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Final prediction -->
  <rect x="180" y="250" width="120" height="50" fill="gold" stroke="black" stroke-width="2" rx="5"/>
  <text x="195" y="270" font-size="12" font-family="monospace">Average</text>
  <text x="205" y="290" font-size="13" font-family="monospace">$70,250</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>