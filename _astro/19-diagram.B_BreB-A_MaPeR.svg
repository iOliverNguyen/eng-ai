<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 550 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="150" y="25" font-size="14" font-family="monospace" font-weight="bold">Attention Mechanism</text>

  <!-- Query -->
  <text x="40" y="80" font-size="11" font-family="monospace">Query (what we want):</text>
  <rect x="40" y="90" width="60" height="30" fill="lightblue" stroke="black" stroke-width="2" rx="5"/>
  <text x="53" y="110" font-size="10" font-family="monospace">q</text>

  <!-- Keys -->
  <text x="250" y="80" font-size="11" font-family="monospace">Keys (what's available):</text>
  <rect x="250" y="90" width="50" height="30" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="265" y="110" font-size="10" font-family="monospace">k_1</text>

  <rect x="310" y="90" width="50" height="30" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="325" y="110" font-size="10" font-family="monospace">k_2</text>

  <rect x="370" y="90" width="50" height="30" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="385" y="110" font-size="10" font-family="monospace">k_3</text>

  <rect x="430" y="90" width="50" height="30" fill="lightgreen" stroke="black" stroke-width="2" rx="5"/>
  <text x="445" y="110" font-size="10" font-family="monospace">k_4</text>

  <!-- Similarity computation -->
  <text x="200" y="160" font-size="11" font-family="monospace">1. Compute similarity (dot product)</text>
  <line x1="70" y1="120" x2="275" y2="160" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="70" y1="120" x2="335" y2="160" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="70" y1="120" x2="395" y2="160" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="70" y1="120" x2="455" y2="160" stroke="gray" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Scores -->
  <rect x="250" y="180" width="50" height="25" fill="khaki" stroke="black" stroke-width="1" rx="3"/>
  <text x="265" y="197" font-size="9" font-family="monospace">0.8</text>

  <rect x="310" y="180" width="50" height="25" fill="khaki" stroke="black" stroke-width="1" rx="3"/>
  <text x="325" y="197" font-size="9" font-family="monospace">2.5</text>

  <rect x="370" y="180" width="50" height="25" fill="khaki" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="197" font-size="9" font-family="monospace">0.3</text>

  <rect x="430" y="180" width="50" height="25" fill="khaki" stroke="black" stroke-width="1" rx="3"/>
  <text x="445" y="197" font-size="9" font-family="monospace">1.1</text>

  <!-- Softmax -->
  <text x="220" y="230" font-size="11" font-family="monospace">2. Softmax → weights</text>
  <line x1="275" y1="205" x2="275" y2="240" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="335" y1="205" x2="335" y2="240" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="395" y1="205" x2="395" y2="240" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="455" y1="205" x2="455" y2="240" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Weights -->
  <rect x="250" y="240" width="50" height="25" fill="orange" stroke="black" stroke-width="2" rx="3"/>
  <text x="260" y="257" font-size="9" font-family="monospace">α_1=0.1</text>

  <rect x="310" y="240" width="50" height="25" fill="orange" stroke="black" stroke-width="2" rx="3"/>
  <text x="320" y="257" font-size="9" font-family="monospace">α_2=0.6</text>

  <rect x="370" y="240" width="50" height="25" fill="orange" stroke="black" stroke-width="2" rx="3"/>
  <text x="380" y="257" font-size="9" font-family="monospace">α_3=0.1</text>

  <rect x="430" y="240" width="50" height="25" fill="orange" stroke="black" stroke-width="2" rx="3"/>
  <text x="440" y="257" font-size="9" font-family="monospace">α_4=0.2</text>

  <!-- Values -->
  <text x="280" y="295" font-size="11" font-family="monospace">Values:</text>
  <rect x="250" y="300" width="50" height="25" fill="lightcoral" stroke="black" stroke-width="1" rx="3"/>
  <text x="265" y="317" font-size="9" font-family="monospace">v_1</text>

  <rect x="310" y="300" width="50" height="25" fill="lightcoral" stroke="black" stroke-width="1" rx="3"/>
  <text x="325" y="317" font-size="9" font-family="monospace">v_2</text>

  <rect x="370" y="300" width="50" height="25" fill="lightcoral" stroke="black" stroke-width="1" rx="3"/>
  <text x="385" y="317" font-size="9" font-family="monospace">v_3</text>

  <rect x="430" y="300" width="50" height="25" fill="lightcoral" stroke="black" stroke-width="1" rx="3"/>
  <text x="445" y="317" font-size="9" font-family="monospace">v_4</text>

  <!-- Weighted sum -->
  <text x="180" y="305" font-size="11" font-family="monospace">3. Weighted sum</text>
  <line x1="275" y1="265" x2="210" y2="295" stroke="black" stroke-width="1"/>
  <line x1="335" y1="265" x2="250" y2="295" stroke="black" stroke-width="2.5"/>
  <line x1="395" y1="265" x2="290" y2="295" stroke="black" stroke-width="1"/>
  <line x1="455" y1="265" x2="330" y2="295" stroke="black" stroke-width="1.5"/>

  <line x1="250" y1="305" x2="150" y2="305" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="40" y="290" width="100" height="30" fill="gold" stroke="black" stroke-width="2" rx="5"/>
  <text x="45" y="310" font-size="10" font-family="monospace">Σ α_i · v_i</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>
</svg>